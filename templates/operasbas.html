{% extends "layouts/index.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form action="/result" method="POST">
                <h1 class="display-3 text-center fw-semibold mb-5">Operaciones</h1>
                <hr>

                <div class="mb-3">
                    <input type="radio" name="operation" value="suma"> <label>Suma: </label>
                    <input type="radio" name="operation" value="resta"> <label>Resta: </label>
                    <input type="radio" name="operation" value="multi"> <label>Multiplicacion: </label>
                    <input type="radio" name="operation" value="division"> <label>Division: </label>    
                </div>

                <div class="mb-3">
                    <label for="val1" class="form-label">Valor 1</label>
                    <input type="text" class="form-control" name="val1" id="val1" value="">
                </div>
                <div class="mb-5">
                    <label for="val2" class="form-label">Valor 2</label>
                    <input type="text" class="form-control" name="val2" id="val2" value="">
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-success px-5 rounded-pill fw-semibold" value="CALCULAR"> 
                </div>
            </form> 
        </div>
    </div>

{% endblock %}
