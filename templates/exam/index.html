{% extends "layouts/exam-layout.html" %} 

{% block content %}
<h1>Datos Personales</h1>
<hr />
<form action="/" method="POST">
    <div class="form-floating mb-3">
        <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder=""
        />
        <label for="name">Nombre</label>
    </div>
    <div class="form-floating mb-3">
        <input
            type="text"
            class="form-control"
            name="middlename"
            id="middlename"
            placeholder=""
        />
        <label for="middlename">Apellido Paterno</label>
    </div>
    <div class="form-floating mb-3">
        <input
            type="text"
            class="form-control"
            name="lastname"
            id="lastname"
            placeholder=""
        />
        <label for="lastname">Apellido Materno</label>
    </div>

    <label>Fecha de Nacimiento</label>
    <div class="row row-cols-3">

    <div class="form-floating">
        <input
            type="text"
            class="form-control"
            name="day"
            id="day"
            placeholder=""
        />
        <label for="day">Día</label>
    </div>

    <div class="form-floating">
        <input
            type="text"
            class="form-control"
            name="month"
            id="month"
            placeholder=""
        />
        <label for="month">Mes</label>
    </div>

    <div class="form-floating">
        <input
            type="text"
            class="form-control"
            name="year"
            id="year"
            placeholder=""
        />
        <label for="year">Año</label>
    </div>

    </div>

    <label> Sexo </label>

    <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="man-gender"
        />
        <label class="form-check-label" for="man-gender"> Hombre </label>
    </div>
    <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="woman-gender"
            checked
        />
        <label class="form-check-label" for="woman-gender"> Mujer </label>
    </div>

    <div class="d-flex justify-content-around mt-5">
        <button
            type="submit"
            name="action"
            value="clear"
            class="btn btn-outline-primary btn-lg rounded-pill px-5"
        >
            Limpiar
        </button>
        <button
            type="submit"
            name="action"
            value="send"
            class="btn btn-success btn-lg rounded-pill px-5"
        >
            Enviar
        </button>
    </div>
</form>

{% endblock %}
