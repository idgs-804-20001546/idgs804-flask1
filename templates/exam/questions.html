{% extends "layouts/exam-layout.html" %} {% block content %}
<h1 class="display-4 fw-semibold">Preguntas</h1>
<hr />

<form action="/check" method="POST">
    {% for question in questions %}
    <p class="fs-3 lead mb-3">{{ question.question }}</p>
    <div class="ms-3">
        {% for id, anwser in question.responses %}
        <div class="form-check form-check-inline">
            <input
                class="form-check-input"
                type="radio"
                name="question-{{ question.id }}"
                id="{{ question.id }}-{{ id }}"
                value="{{ id }}"
            />
            <label class="form-check-label" for="{{ question.id }}-{{ id }}">{{ anwser }}</label>
        </div>
        {% endfor %}
    </div>
    <hr>
    {% endfor %}
    <div class="text-center mt-5">
        <button
            type="submit"
            class="btn btn-success btn-lg rounded-pill px-5"
        >
            Evaluar
        </button>
    </div>

</form>

{% endblock %}
